<div class="row">
    <div class="col"></div>
    <div class="col - 4">
        <div class="col">
            <div class="form-group">
                <label>Date</label>
                <input type="date" class="form-control" [(ngModel)]="workoutRecord.Date">
            </div>
        </div>

        <div class="col">
            <div class="form-group">
                <label>Start Time</label>
                <input type="time" class="form-control" [(ngModel)]="workoutRecord.StartTime">
            </div>
        </div>

        <div class="col">
            <div class="form-group">
                <label>End Time</label>
                <input type="time" class="form-control" [(ngModel)]="workoutRecord.EndTime">
            </div>
        </div>
        <button type="button" class="btn btn-primary mt-2" routerLink="/exercise-data" (click)="SaveWorkoutRecord()">Save Workout Record</button>
    </div>
    <div class="col"></div>
</div>
